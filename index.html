<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="icon" href="assets/img/calavera-ico.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="assets/img/alura-logo.png" alt="logo alura">
        </header>
        <main>
            <form class="form__section">
                <textarea 
                class="form__input"
                name="mensaje"
                id="" 
                cols="30" 
                rows="10" 
                placeholder="Ingrese el texto aquí"
                ></textarea>
                <div class="btn__container">
                    <div class="alert__msj"><img src="assets/img/alerta.png" 
                        alt="alert icon"><span>
                        Solo letras minúsculas y sin acentos
                        </span>
                    </div>
                </div>
                <div class="submit__container">
                    <input class="form__btn" type="submit" 
                    value="Encriptar">
                    <input class="form__btn
                     form__btn--secundary" type="submit" 
                     value="Desencriptar">
                </div>      
            </form>
            <aside class="result">
                <img src="assets/img/esperar-texto.png" alt="imagen de espera" class="result__img">
                <img src="assets/img/perrito-botones.png" alt="imagen para ambos botones" class="dog__btn hidden">
                <img src="assets/img/perrito-copiar.png" alt="imagen copiar" class="dog__copy hidden">
                <div class="loader hidden"></div>
                <div class="result__container">
                    <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                    <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="result__btn form__btn form__btn--secundary hidden">Copiar</button>
                </div>
            </aside>
        </main>
        <footer class="footer">
            <p>© Desarrollado por Luis Fierro</p>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
